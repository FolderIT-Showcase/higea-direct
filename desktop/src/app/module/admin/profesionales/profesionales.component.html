<nav class="navbar navbar-default app-actionbar">
  <div class="container-fluid">
    <div class="navbar-right">
      <button type="button" class="btn btn-success navbar-btn" (click)="saveModal.show()">
        <span class="app-icon fa fa-plus"></span>
        Agregar Profesional
      </button>
    </div>
  </div>
</nav>
<!--TABLA-->
<div class="row">
  <div *ngIf="profesionales[0]">
    <h4>
      Seleccione un profesional
    </h4>
    <div class="list-group">
      <a class="list-group-item active">
        <h4 class="list-group-item-heading">Profesionales</h4>
        <p class="list-group-item-text"> {{profesionales.length}} Profesionales Activos</p>
      </a>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Apellido</th>
            <th>Nombre</th>
            <th width="1em"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let profesional of pagedItems"
              [ngStyle]="{'background-color': profesional.seleccionado? '#67c18c' : '','color': profesional.seleccionado? 'white' : ''}">
            <td>{{profesional.apellido}}</td>
            <td>{{profesional.nombre }}</td>
            <td>
              <a (click)="showModal(profesional)" class="btn btn-danger btn-md">
                <span class="fa  fa-times-rectangle"></span>
              </a>
            </td>
            <td>
              <a (click)="showModal(profesional)" class="btn btn-success btn-md">
                <span class="fa fa-pencil-square"></span>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="col-md-6">
          <pagination [boundaryLinks]="true" (pageChanged)="pageChanged($event)" [totalItems]="totalItems"
                      [(ngModel)]="currentPage" class="pagination-sm"
                      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
        </div>
      </div>
    </div>
  </div>
</div>

<!--MODAL-->
<app-modal [title]="'Nuevo Profesional'"
           [message]="'¿Querés dar de baja a este profesional?'"
           [actionButtonLabel]="'Guardar'"
           (outModal)="handleSaveModal($event)"
           (acceptEvent)="handleSaveEvent($event)"
           [template]="templateSaveModal()">
</app-modal>

<!-- MODAL deBAJA Profesional-->
<app-modal [title]="'Confirmación'"
           (outModal)="handleDeleteModal($event)"
           (acceptEvent)="handleBajaEvent($event)"
           [template]="templateDeleteModal()">
</app-modal>
