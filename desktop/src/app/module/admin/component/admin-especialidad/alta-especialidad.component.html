<div class="container-fluid">
  <div class="app-header">
    <h2>Nueva Especialidad</h2>
    <p>Aca podes crear una nueva Especialidad</p>
  </div>
  <div class="col-sm-12">
    <form name="form" (ngSubmit)="f.form.valid && crear()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !especialidadName.valid }">
        <label for="especialidadName">Especialidad</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.especialidadName"
               #especialidadName="ngModel" required/>
        <div *ngIf="f.submitted && !especialidadName.valid" class="help-block">Especialidad obligatoria</div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary">Guardar</button>
      </div>
    </form>
    <!--Ciere del form-->
  </div>
  <br>
  <div class="col-sm-12">
    <app-profesional-busqueda></app-profesional-busqueda>
  </div>
</div>
