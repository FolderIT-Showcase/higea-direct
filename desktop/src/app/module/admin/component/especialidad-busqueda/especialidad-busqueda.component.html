<div *ngIf="especialidades[0]">
  <h4>
    Seleccione una especialidad
  </h4>
  <div class="list-group">
    <a class="list-group-item">
      <h4 class="list-group-item-heading">Especialidades</h4>
      <p class="list-group-item-text"> {{especialidades.length}} Especialidades Activas</p>
    </a>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Nombre</th>
          <th width="1em"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let especialidad of pagedItems"
            [ngStyle]="{'background-color': especialidad.seleccionado ? '#67c18c' : '','color': especialidad.seleccionado ? 'white' : ''}">
          <td>{{especialidad.nombre }}</td>
          <td>
            <a (click)="toggleEspecialidad(especialidad)" class="btn btn-success btn-block">
              <span class="fa fa-arrow-right"></span>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="col-md-6">
        <pagination [boundaryLinks]="true" (pageChanged)="pageChanged($event)" [totalItems]="totalItems"
                    [(ngModel)]="currentPage" class="pagination-sm"
                    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
      </div>
    </div>
  </div>
</div>
