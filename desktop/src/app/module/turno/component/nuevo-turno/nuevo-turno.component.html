<form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && buscar()" #f="ngForm" novalidate>

  <div class="form-group">
    <label class="col-sm-4 control-label"><strong>Nuevo Turno para</strong></label>
    <div class="col-sm-8">
      <select class="btn btn-block btn-default dropdown-toggle">
        <option *ngFor="let persona of personas" (click)="handlePersonaClick(persona)">{{persona.nombre}}</option>
      </select>
    </div>
    <div *ngIf="f.submitted && !model.centroSalud" class="help-block">Ingrese su Centro de Salud</div>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
    <label class="col-sm-4 control-label"><strong>Nuevo Turno para</strong></label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required/>
      <div *ngIf="f.submitted && !email.valid" class="help-block">Ingrese un correo el√©ctronico</div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Centro de Salud</label>
    <div class="col-sm-8">
      <div class="btn-group btn-block" dropdown>
        <button dropdownToggle type="button" class="btn btn-block btn-default dropdown-toggle">
          {{ model.centroSalud ? model.centroSalud : 'Centro de Salud'}}
          <span class="caret"></span>
        </button>
        <ul *dropdownMenu class="dropdown-menu">
          <li *ngFor="let centro of centrosSalud">
            <a class="dropdown-item" (click)="handleCentroSaludClick(centro)">{{centro.nombre}}</a>
          </li>
        </ul>
      </div>
    </div>
    <div *ngIf="f.submitted && !model.centroSalud" class="help-block">Ingrese su Centro de Salud</div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Especialidad</label>
    <div class="col-sm-8">
      <div class="btn-group btn-block" dropdown>
        <button dropdownToggle type="button" class="btn btn-block btn-default dropdown-toggle">
          {{ model.especialidad ? model.especialidad : 'Especialidad'}}
          <span class="caret"></span>
        </button>
        <ul *dropdownMenu class="dropdown-menu">
          <li *ngFor="let especialidad of especialidades">
            <a class="dropdown-item" (click)="handleEspecialidadClick(especialidad)">{{especialidad.nombre}}</a>
          </li>
        </ul>
      </div>
    </div>
    <div *ngIf="f.submitted && !model.especialidad" class="help-block">Ingrese la especialidad requerida</div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Profesional</label>
    <div class="col-sm-8">
      <div class="btn-group btn-block" dropdown>
        <button dropdownToggle type="button" class="btn btn-block btn-default dropdown-toggle">
          {{ model.profesional ? model.profesional : 'Profesional'}}
          <span class="caret"></span>
        </button>
        <ul *dropdownMenu class="dropdown-menu">
          <li *ngFor="let profesional of filteredProfesionales">
            <a class="dropdown-item" (click)="handleProfesionalClick(profesional)">{{profesional.nombre}}</a>
          </li>
        </ul>
      </div>
    </div>
    <div *ngIf="f.submitted && !model.especialidad" class="help-block">Ingrese la especialidad requerida</div>
  </div>

  <div class="form-group">
    <label for="fechaDesde" class="col-sm-4 control-label">Fecha desde</label>
    <div class="col-sm-8">
      <input name="fechaDesde" [(ngModel)]="model.fechaDesde" class="form-control" id="date" type="date">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label"></label>
    <div class="col-sm-8">
      <div class="btn-group btn-group-justified">
        <a type="submit" class="btn btn-primary">Buscar</a>
        <a class="btn btn-default">Limpiar Busqueda</a>
      </div>
    </div>
  </div>

</form>
