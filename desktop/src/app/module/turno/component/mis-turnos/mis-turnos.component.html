<div class="container-fluid">
  <div class="container">
    <div class="col-sm-12 col-md-4">
      <div class="app-header">
        <h2>Mis Turnos</h2>
        <p>Aca podes administrar tus turnos</p>
      </div>
    </div>
    <div class="col-sm-12 col-md-4">
      <br>
      <form [formGroup]="form">
        <div class="form-group">
          <br>
          <app-select
            ngDefaultControl
            [placeHolder]="'Turnos de'"
            [formControl]="form.controls['persona']"
            [list]="personas"
            [displayProp]="['nombre', 'apellido']"
            (change)="handlePersonaClick(form.value.persona)"
          ></app-select>
        </div>
      </form>
    </div>
    <div class="col-sm-12 col-md-4 col-lg-3" *ngIf="!turnos[0]">
      <br>
      <label><strong>No sacaste ningun turno</strong></label>
      <a [routerLink]="['/turno/nuevo']" class="btn btn-block btn-primary">
        RESERVAR UN TURNO
      </a>
    </div>
  </div>
  <div class="container">
    <tabset [justified]="true">
      <tab (click)="clearTable()" heading="PrÃ³ximos Turnos">
        <app-turnos-proximos [turnos]="turnosProximos" [desktopMode]="desktopMode"
                             [mode]="'proximos'"></app-turnos-proximos>
      </tab>
      <tab (click)="clearTable()" heading="Historial de Turnos">
        <app-turnos-proximos [turnos]="turnosHistorial" [desktopMode]="desktopMode"
                             [mode]="'historial'"></app-turnos-proximos>
      </tab>
    </tabset>
  </div>
</div>
