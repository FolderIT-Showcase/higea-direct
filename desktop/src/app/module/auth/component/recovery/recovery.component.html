<div class="app-wrapper-absolute-center">
  <div class="container-fluid">
    <div class="col-sm-12 col-md-8 col-md-offset-2">
      <h2 class="app-header text-center">Recuperar tu cuenta</h2>
      <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
        <div class="row text-center">
          <small>Ingresa tu correo electr√≥nico para buscar tu cuenta.</small>
        </div>
        <div class="row">
          <div class="col-sm-4  col-sm-offset-4">
            <div class="form-group"
                 [ngClass]="{'has-error':!complexForm.controls['email'].valid && complexForm.controls['email'].touched}">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                <input class="form-control" type="text" placeholder="Correo"
                       [formControl]="complexForm.controls['email']">
              </div>
              <small
                *ngIf="complexForm.controls['email'].hasError('required') && complexForm.controls['email'].touched"
                class="help-block">Debes incluir su correo.
              </small>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-4 col-md-offset-2 col-lg-2 col-lg-offset-4 ">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!complexForm.valid">Buscar</button>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-2">
            <a [routerLink]="['/login']" class="btn btn-block btn-default">Cancelar</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
