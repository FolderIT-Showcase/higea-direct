<div class="app-wrapper-absolute-center">
  <div class="container">
  <div class="col-sm-4 col-sm-offset-4">
    <h2 class="app-header text-center">Recuperar tu cuenta</h2>
    <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
      <div class="row text-center">
        <small>Ingresa tu correo electrónico para buscar tu cuenta.</small>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group"
               [ngClass]="{'has-error':!complexForm.controls['email'].valid && complexForm.controls['email'].touched}">
            <div class="input-group">
              <label class="control-label">Correo Electrónico</label>
              <input class="form-control" type="text" placeholder="usuario@correo.com"
                     [formControl]="complexForm.controls['email']">
            </div>
            <small
              *ngIf="complexForm.controls['email'].hasError('required') && complexForm.controls['email'].touched"
              class="help-block">Debes incluir su correo.
            </small>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button type="submit" class="btn btn-primary" [disabled]="!complexForm.valid">Buscar</button>
            </div>
            <div class="btn-group">
              <a [routerLink]="['/login']" class="btn btn-default">Cancelar</a>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
  </div>
</div>
