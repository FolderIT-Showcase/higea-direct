<div class="login-wrapper">
  <div class="login-border">
    <div class="login-form container">
      <div class="app-img">
        <img height="64" src="./assets/img/higea.png">
      </div>
      <h2 class="text-center login-header">Direct</h2>
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="row">
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Correo Electr칩nico</label>
            <input id="email" type="text" class="form-control" name="email" [(ngModel)]="model.email"
                   #email="ngModel"
                   required/>
            <div *ngIf="f.submitted && !email.valid" class="help-block">Ingrese un usuario</div>
          </div>
        </div>
        <div class="row">
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Contrase침a</label>
            <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password"
                   #password="ngModel"
                   required/>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Ingrese una contrase침a</div>
          </div>
        </div>
        <br>
        <div class="row">
          <button type="submit" class="btn btn-block btn-primary">Ingresar</button>
        </div>
        <div class="row">
          <a [routerLink]="['/auth/register']" class="btn btn-block btn-default">Registrarse</a>
        </div>
        <br>
        <div class="row">
          <a [routerLink]="['/auth/recovery']">Recuperar contrase침a</a>
        </div>
      </form>
      <br>
      <!--<div class="row">-->
      <!--<app-google-signin></app-google-signin>-->
      <!--</div>-->
      <!--<div class="row">-->
      <!--<app-facebook-signin></app-facebook-signin>-->
      <!--</div>-->
    </div>
  </div>
</div>
<app-footer></app-footer>
