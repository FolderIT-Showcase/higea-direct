<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
  <h2 class="app-header text-center">Turnero Web</h2>
  <br>
  <div class="row">
    <div class="col-sm-12">
      <app-google-signin></app-google-signin>
    </div>
    <div class="col-sm-12">
      <app-facebook-signin></app-facebook-signin>
    </div>
  </div>
  <br>


  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

    <div class="col-sm-12">
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"
               required/>
        <div *ngIf="f.submitted && !email.valid" class="help-block">Ingrese un usuario</div>
      </div>
    </div>

    <div class="col-sm-12">
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Contraseña</label>
        <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password"
               #password="ngModel"
               required/>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Ingrese una contraseña</div>
      </div>
    </div>


    <div class="col-sm-6">
      <button type="submit" class="btn btn-block btn-primary">Ingresar</button>
    </div>
    <div class="col-sm-6">
      <a [routerLink]="['/register']" class="btn btn-block btn-default">Registrarse</a>
    </div>


  </form>

</div>
