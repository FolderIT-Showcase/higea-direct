<div class="container">
  <div class="row">
    <div class="absolute-center is-responsive">

      <div class="col-md-12 col-sm-12">
        <h2>Datos</h2>
        <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="pais">País de origen</label>
            <div class="btn-group btn-block" dropdown>
              <button dropdownToggle type="button" class="btn btn-block btn-default dropdown-toggle">
                País de origen
                <span class="caret"></span>
              </button>
              <ul *dropdownMenu class="dropdown-menu">
                <li *ngFor="let tipoDocumento of tipoDocumentos">
                  <a class="dropdown-item" href="#">{{tipoDocumento}}</a>
                </li>
              </ul>
            </div>
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Ingrese su País de origen</div>
          </div>

          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="tipoDocumento">Tipo de Documento</label>
            <div class="btn-group btn-block" dropdown>
              <button dropdownToggle type="button" class="btn btn-block btn-default dropdown-toggle">
                Tipo de Documento
                <span class="caret"></span>
              </button>
              <ul *dropdownMenu class="dropdown-menu">
                <li *ngFor="let tipoDocumento of tipoDocumentos">
                  <a class="dropdown-item" href="#">{{tipoDocumento}}</a>
                </li>
              </ul>
            </div>
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">Ingrese su Tipo de Documento</div>
          </div>

          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="numeroDocumento">Número de documento</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.numeroDocumento"
                   #numeroDocumento="ngModel"
                   required/>
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Ingrese su Número de documento</div>
          </div>

          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="genero">Género</label>
            <div class="btn-group btn-block" dropdown>
              <button dropdownToggle type="button" class="btn btn-block btn-default dropdown-toggle">
                Género
                <span class="caret"></span>
              </button>
              <ul *dropdownMenu class="dropdown-menu">
                <li *ngFor="let tipoDocumento of tipoDocumentos">
                  <a class="dropdown-item" href="#">{{tipoDocumento}}</a>
                </li>
              </ul>
            </div>
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Ingrese su Género</div>
          </div>

          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.fechaNacimiento"
                   #username="ngModel"
                   required/>
            <div>
              <div class="card">
                <pre class="card-block card-header">Selected date is: <em
                  *ngIf="dt">{{ getDate() | date:'fullDate'}}</em></pre>
              </div>

              <datepicker [(ngModel)]="dt" [minDate]="minDate" [showWeeks]="false"
                          [dateDisabled]="false"></datepicker>

            </div>

            <div *ngIf="f.submitted && !username.valid" class="help-block">Ingrese su Fecha de Nacimiento</div>
          </div>

          <div class="form-group">
            <button [disabled]="loading" class="btn btn-block btn-primary">Registrarse</button>
            <img *ngIf="loading"
                 src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

          </div>

        </form>
      </div>

    </div>
  </div>
</div>
