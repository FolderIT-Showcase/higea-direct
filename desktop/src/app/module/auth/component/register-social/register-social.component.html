<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
  <h2 class="app-header text-center">
    Datos Obligatorios
  </h2>

  <form class="form-horizontal" name="f" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !nombre.valid }">
      <label class="col-sm-4 control-label" for="nombre">Nombre</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="nombre" [(ngModel)]="model.nombre" #nombre="ngModel"
               required/>
        <div *ngIf="f.submitted && !nombre.valid" class="help-block">Ingrese su Nombre</div>
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !apellido.valid }">
      <label class="col-sm-4 control-label" for="apellido">Apellido</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="apellido" [(ngModel)]="model.apellido" #apellido="ngModel"
               required/>
        <div *ngIf="f.submitted && !nombre.apellido" class="help-block">Ingrese su Apellido</div>
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !model.pais }">
      <label class="col-sm-4 control-label">País de origen</label>
      <div class="col-sm-6">
        <div class="btn-group btn-block" dropdown>
          <button dropdownToggle type="button" class="minimal btn btn-block btn-default">
            {{ model.pais ? model.pais : 'País de origen'}} <span class="caret"></span>
          </button>
          <ul *dropdownMenu class="dropdown-menu" role="menu">
            <li role="menuitem" *ngFor="let pais of paises">
              <a class="dropdown-item" (click)="handleCountriesClick(pais)">{{pais.nombre}}</a>
            </li>
          </ul>
        </div>
      </div>
      <div *ngIf="f.submitted && !model.pais" class="help-block">Ingrese su País de origen</div>
    </div>


    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !model.tipoDocumento }">
      <label class="col-sm-4 control-label">Tipo de Documento</label>
      <div class="col-sm-6">
        <div class="btn-group btn-block" dropdown>
          <button dropdownToggle type="button" class="minimal btn btn-block btn-default">
            {{ model.tipoDocumento ? model.tipoDocumento : 'Tipo de Documento'}} <span class="caret"></span>
          </button>
          <ul *dropdownMenu class="dropdown-menu" role="menu">
            <li role="menuitem" *ngFor="let tipoDocumento of tipoDocumentos">
              <a class="dropdown-item" (click)="handleTipoDocumentoClick(tipoDocumento)">{{tipoDocumento}}</a>
            </li>
          </ul>
        </div>
      </div>
      <div *ngIf="f.submitted && !model.tipoDocumento" class="help-block">Ingrese su Tipo de Documento</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !numeroDocumento.valid }">
      <label class="col-sm-4 control-label" for="numeroDocumento">Número de documento</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="numeroDocumento" [(ngModel)]="model.numeroDocumento"
               #numeroDocumento="ngModel"
               required/>
        <div *ngIf="f.submitted && !numeroDocumento.valid" class="help-block">Ingrese su Número de documento</div>
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !model.genero }">
      <label class="col-sm-4 control-label">Género</label>
      <div class="col-sm-6">
        <div class="btn-group btn-block" dropdown>
          <button dropdownToggle type="button" class="minimal btn btn-block btn-default">
            {{ model.genero ? model.genero : 'Género'}} <span class="caret"></span>
          </button>
          <ul *dropdownMenu class="dropdown-menu" role="menu">
            <li role="menuitem" *ngFor="let genero of generos">
              <a class="dropdown-item" (click)="handleGeneroClick(genero)">{{genero}}</a>
            </li>
          </ul>
        </div>
      </div>
      <div *ngIf="f.submitted && !model.genero" class="help-block">Ingrese su Género</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !captcha }">
      <div class="g-recaptcha-container">
        <re-captcha class="g-recaptcha" (captchaResponse)="handleCorrectCaptcha($event)" language="es"
                    site_key="6Lcf4B0UAAAAAFnu4amKAVQ-I2onmCv9OvLw0J_i"></re-captcha>
      </div>
      <div *ngIf="f.submitted && !captcha" class="help-block">Acepte el captcha</div>
    </div>

    <div class="form-group">
      <div class="col-sm-2"></div>
      <div class="col-sm-4">
        <button type="submit" class="btn btn-block btn-primary">Registrarse</button>
      </div>
      <div class="col-sm-4">
        <!--<a [routerLink]="['/login']" class="btn btn-block btn-default">Cancelar</a>-->
      </div>
      <div class="col-sm-2"></div>
    </div>

  </form>
</div>
