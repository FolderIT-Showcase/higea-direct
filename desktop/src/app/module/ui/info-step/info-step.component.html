<div class="container">
  <div class="stepwizard">
    <div class="stepwizard-row">
      <div class="stepwizard-step" *ngFor="let step of steps">
        <button type="button" class="btn btn-circle" [ngClass]="step.ngClass">
          <span [ngClass]="{'fa-check': step.ngClass === 'btn-success', 'fa-warning': step.ngClass !== 'btn-success'}" class="fa"></span>
        </button>
        <p>{{step.label}}</p>
      </div>
    </div>
  </div>
</div>
