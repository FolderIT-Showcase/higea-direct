<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Turnero Web</title>
  <base href="/">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
  <link rel="icon" type="image/x-icon" href="./assets/icons/folder_ico_color.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
</head>
<style>
  .loader {
    z-index: 1000;
    position: absolute;
    left: 0;
    right: 0;
    margin-left: auto;
    margin-right: auto;
    width: 100px;
    font-size: 1em;
    margin: 40vh auto;
    vertical-align: middle;
    text-indent: -9999em;
    width: 8em;
    height: 8em;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.6);
    background: -moz-linear-gradient(left, #BCDEFF 10%, rgba(255, 255, 255, 0) 42%);
    background: -webkit-linear-gradient(left, #BCDEFF 10%, rgba(255, 255, 255, 0) 42%);
    background: -o-linear-gradient(left, #BCDEFF 10%, rgba(255, 255, 255, 0) 42%);
    background: -ms-linear-gradient(left, #BCDEFF 10%, rgba(255, 255, 255, 0) 42%);
    background: linear-gradient(to right, #BCDEFF 10%, rgba(255, 255, 255, 0) 42%);
    -webkit-animation: load3 1.4s infinite linear;
    animation: load3 1.4s infinite linear;
    -webkit-transform: translateZ(0);
    -ms-transform: translateZ(0);
    transform: translateZ(0);
  }

  .loader:before {
    width: 50%;
    height: 50%;
    background: #BCDEFF;
    border-radius: 100% 0 0 0;
    position: absolute;
    top: 0;
    left: 0;
    content: '';
  }

  .loader:after {
    background: #2095F2;
    width: 75%;
    height: 75%;
    border-radius: 50%;
    content: '';
    margin: auto;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
  }

  @-webkit-keyframes load3 {
    0% {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  @keyframes load3 {
    0% {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }
</style>
<body>
<app-root>
  <div class="loader"></div>
</app-root>
</body>
</html>
